name: Run AI PR Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run AI PR Reviewer Action
        uses: ./
        with:
          agent_url: "http://139.84.130.76:8000"
          agent_app: "adk_agent"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
