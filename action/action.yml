name: "AI PR Reviewer"
description: "Posts an automated review comment on pull requests"
author: "you"

inputs:
  agent_url:
    description: "Base URL of ADK agent server"
    required: true
  agent_app:
    description: "ADK app name"
    required: false
    default: "adk_agent"

runs:
  using: "node20"
  main: "dist/index.js"